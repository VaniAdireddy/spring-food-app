apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: name
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: spring-boot.com
      http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: app-service
                port:
                  number: 8998

---